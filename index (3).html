<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Finanzas Personales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    body { font-family: "Inter", sans-serif; background-color: #f3f4f6; }
    .tab-button.active { background-color: #ffffff; border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    .loading-spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="p-4 md:p-8">
  <!-- Header -->
  <header class="bg-white p-6 rounded-2xl shadow-md mb-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Gestor de Finanzas</h1>
    <p id="userIdDisplay" class="text-sm text-gray-500 text-center mt-2 break-all"></p>
    <div id="statusMessage" class="text-center mt-2 p-2 rounded-lg text-sm font-semibold"></div>
  </header>

  <!-- Tabs -->
  <div class="bg-white p-2 rounded-2xl shadow-md mb-6 flex flex-wrap justify-center gap-2">
    <button id="tab-registro" class="tab-button p-3 rounded-xl font-medium text-gray-600 hover:bg-gray-100 active">Registro de Transacciones</button>
    <button id="tab-presupuestos" class="tab-button p-3 rounded-xl font-medium text-gray-600 hover:bg-gray-100">Presupuestos</button>
    <button id="tab-conciliacion" class="tab-button p-3 rounded-xl font-medium text-gray-600 hover:bg-gray-100">Conciliación Bancaria</button>
    <button id="tab-dashboard" class="tab-button p-3 rounded-xl font-medium text-gray-600 hover:bg-gray-100">Tablero de Control</button>
  </div>

  <!-- Main Content -->
  <main class="bg-white p-6 rounded-2xl shadow-md">
    <!-- Registro -->
    <div id="content-registro" class="tab-content">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Registro de Transacciones</h2>
      <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div>
          <label for="fecha" class="text-sm font-medium text-gray-600">Fecha</label>
          <input type="date" id="fecha" required class="p-3 border rounded-lg">
        </div>
        <div>
          <label for="cuenta" class="text-sm font-medium text-gray-600">Cuenta Bancaria Origen</label>
          <select id="cuenta" required class="p-3 border rounded-lg">
            <option value="">Seleccione...</option>
            <option value="Banco del Reserva (Aikido - Aiki Life)">Banco del Reserva (Aikido - Aiki Life)</option>
            <option value="Banco Popular Nomina">Banco Popular Nomina</option>
            <option value="Banco Popular Ahorros">Banco Popular Ahorros</option>
            <option value="Banco del Reserva Tarjeta Credito">Banco del Reserva Tarjeta Credito</option>
          </select>
        </div>
        <div>
          <label for="tipo" class="text-sm font-medium text-gray-600">Tipo</label>
          <select id="tipo" required class="p-3 border rounded-lg">
            <option value="">Seleccione...</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
            <option value="Movimiento">Movimiento entre Cuentas</option>
            <option value="PagoTarjeta">Pago de Tarjeta de Crédito</option>
          </select>
        </div>
        <div>
          <label for="categoria" class="text-sm font-medium text-gray-600">Categoría</label>
          <select id="categoria" required class="p-3 border rounded-lg"><option value="">Seleccione...</option></select>
        </div>
        <div id="cuentaDestinoContainer" class="hidden">
          <label for="cuentaDestino" class="text-sm font-medium text-gray-600">Cuenta Destino</label>
          <select id="cuentaDestino" class="p-3 border rounded-lg"><option value="">Seleccione...</option></select>
        </div>
        <div class="md:col-span-2">
          <label for="descripcion" class="text-sm font-medium text-gray-600">Descripción</label>
          <input type="text" id="descripcion" required class="p-3 border rounded-lg">
        </div>
        <div>
          <label for="cantidad" class="text-sm font-medium text-gray-600">Cantidad</label>
          <input type="number" id="cantidad" required class="p-3 border rounded-lg">
        </div>
        <div class="flex items-end mt-4">
          <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-lg">Añadir</button>
        </div>
      </form>
      <table class="min-w-full divide-y divide-gray-200 rounded-xl overflow-hidden shadow-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Cuenta</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Descripción</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Categoría</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Cantidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>

    <!-- Presupuestos -->
    <div id="content-presupuestos" class="tab-content hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Presupuestos</h2>
      <div id="budgetsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6"></div>
      <button id="saveBudgetsBtn" class="w-full p-3 bg-blue-500 text-white rounded-lg">Guardar</button>
    </div>

    <!-- Conciliación -->
    <div id="content-conciliacion" class="tab-content hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Conciliación Bancaria</h2>
      <p class="text-sm text-gray-600">Aquí se calcularán automáticamente ingresos, gastos y saldos proyectados.</p>
    </div>

    <!-- Dashboard -->
    <div id="content-dashboard" class="tab-content hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Tablero</h2>
      <div><canvas id="ingresosChart"></canvas></div>
      <div><canvas id="gastosChart"></canvas></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const cuentas = ["Banco del Reserva (Aikido - Aiki Life)", "Banco Popular Nomina", "Banco Popular Ahorros", "Banco del Reserva Tarjeta Credito"];
    const ingresosCategorias = ["Ingreso Aikido", "Ingreso Aiki Life Center", "Ingreso Nómina", "Otros ingresos"];
    const gastosCategorias = ["Alimentación","Combustible","Suscripciones","Otros gastos"];

    let allTransactions = [];
    let monthlyBudgets = {};

    const tabs = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        contents.forEach(c => c.classList.add("hidden"));
        const target = tab.id.replace("tab-","content-");
        document.getElementById(target).classList.remove("hidden");
      });
    });

    const form = document.getElementById("transactionForm");
    const table = document.getElementById("transactionTable");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        fecha: document.getElementById("fecha").value,
        cuenta: document.getElementById("cuenta").value,
        tipo: document.getElementById("tipo").value,
        categoria: document.getElementById("categoria").value,
        descripcion: document.getElementById("descripcion").value,
        cantidad: parseFloat(document.getElementById("cantidad").value)
      };
      allTransactions.push(data);
      renderTable();
      renderCharts();
      form.reset();
    });

    function renderTable() {
      table.innerHTML = "";
      allTransactions.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-6 py-2">${t.fecha}</td>
          <td class="px-6 py-2">${t.cuenta}</td>
          <td class="px-6 py-2">${t.descripcion}</td>
          <td class="px-6 py-2">${t.categoria}</td>
          <td class="px-6 py-2">${t.cantidad}</td>
        `;
        table.appendChild(row);
      });
    }

    let ingresosChart, gastosChart;
    function renderCharts() {
      const ingresosData = {};
      const gastosData = {};
      allTransactions.forEach(t => {
        if(t.tipo==="Ingreso") ingresosData[t.categoria] = (ingresosData[t.categoria]||0)+t.cantidad;
        if(t.tipo==="Gasto") gastosData[t.categoria] = (gastosData[t.categoria]||0)+t.cantidad;
      });
      if(ingresosChart) ingresosChart.destroy();
      if(gastosChart) gastosChart.destroy();
      ingresosChart = new Chart(document.getElementById("ingresosChart"), {
        type:"pie", data:{labels:Object.keys(ingresosData), datasets:[{data:Object.values(ingresosData)}]}
      });
      gastosChart = new Chart(document.getElementById("gastosChart"), {
        type:"pie", data:{labels:Object.keys(gastosData), datasets:[{data:Object.values(gastosData)}]}
      });
    }
  </script>
</body>
</html>
